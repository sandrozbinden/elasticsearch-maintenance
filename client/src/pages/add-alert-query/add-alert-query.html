<ion-header>
  <ion-navbar>
    <ion-title>Add New Alert Query</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="alertQueryForm" (ngSubmit)="addAlertQuery()">
    <p>Please enter a query according to the Lucene Syntax. This is the same syntaxt as in the Kibana explore option</p>
    <ion-item>
      <ion-label>Lucene Delete Query:</ion-label>
      <ion-input placeholder="syslog_hostname:rubin AND syslog_message:zueri" formControlName="query"></ion-input>
    </ion-item>
    <button ion-button>Add</button>
  </form>
</ion-content>
