<ion-header>
    <ion-navbar>
      <ion-title>Alert</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <p>Current Indicies Size {{ indiciesSize |  fileSize}}</p>
    <p>Show current Alerts</p>
    <ion-infinite-scroll (ionInfinite)="infiniteEntries($event)">
      <ion-list>
        <ion-item *ngFor="let alert of alerts">
          <div>{{alert.query}}</div>
          <button ion-button (click)="completeAlert(alert)" item-right>
            <ion-icon name="checkmark-circle"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll-content loadingText="Load more entries"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
