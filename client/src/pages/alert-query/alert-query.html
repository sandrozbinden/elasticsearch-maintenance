<ion-header>
  <ion-navbar>
    <ion-title>Alert Query</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAlertQuery()" color="primary">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Overview of queries that will be used to delete from the ElasticSearch index.</p>
  <ion-infinite-scroll (ionInfinite)="infiniteEntries($event)">
    <ion-list>
      <ion-item *ngFor="let alertQuery of alertQueries">
        <div>{{alertQuery.query}}</div>
        <button ion-button (click)="removeAlertQuery(alertQuery)" item-right>
          <ion-icon name="remove-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll-content loadingText="Load more entries"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
