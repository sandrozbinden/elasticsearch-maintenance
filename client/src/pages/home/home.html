<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Delete Query</h2>
  <p>Overview of queries that will be used to delete from the ElasticSearch index.</p>
  <ion-grid>
    <ion-row *ngFor="let deleteQuery of deleteQueries">
      <ion-col>
        <div>{{deleteQuery.value}}</div>
      </ion-col>
      <ion-col>
        <div>{{deleteQuery.field}}</div>
      </ion-col>
      <ion-col>
          <div>
            <button (tap)="removeDeleteQuery(deleteQuery)" ion-button icon-only>
                  <ion-icon name="remove-circle"></ion-icon>
                </button>
          </div>
        </ion-col>      
    </ion-row>
  </ion-grid>
  <button ion-button (tap)="addDeleteQuery()">Add Delete Query</button> 
</ion-content>
