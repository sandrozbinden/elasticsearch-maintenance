<ion-header>

  <ion-navbar>
    <ion-title>Add New Delete Query</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="deleteQueryForm" (keydown.enter)="addDeleteQuery()" (ngSubmit)="addDeleteQuery()">
    <ion-item>
      <ion-label>Field:</ion-label>
      <ion-input formControlName="field"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Value:</ion-label>
      <ion-input formControlName="value"></ion-input>
    </ion-item>
    <button ion-button>Add</button>
  </form>
</ion-content>
